<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <img src="assets/img/Cyber Hawk Logo.png" alt="Cyber Hawk Logo" width="65" height="65" />
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="/login">
        <div class="modal-body">
          <input class="form-group form-control" type="text" name="username" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1" />
          <input class="form-group form-control" type="password" name="password" placeholder="Password" aria-label="Password"
            aria-describedby="basic-addon2" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
